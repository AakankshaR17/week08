name: Backend CI

on:
  pull_request:
    branches: [development]
    paths:
      - 'backend/**'
      - '.github/workflows/reusable-ci.yml'
  push:
    branches: [development]
    paths:
      - 'backend/**'
      - '.github/workflows/reusable-ci.yml'
  workflow_dispatch:

jobs:
  call-reusable-ci:
    uses: ./.github/workflows/reusable-ci.yml
    with:
      service_path: backend